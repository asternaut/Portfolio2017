sx="1507264360" data-reactid="29"><div class="projectContentsColumn" data-jsx="1507264360" data-reactid="30"><div class="individualProject" data-jsx="1507264360" data-reactid="31"><a href="#img1" data-jsx="1507264360" data-reactid="32"><img src="/static/Marketplace-Mission-Layout.png" alt="" data-jsx="1507264360" data-reactid="33"/></a></div><a href="#_" class="lightBox" id="img1" data-jsx="1507264360" data-reactid="34"><img src="/static/Marketplace-Mission-Layout.png" data-jsx="1507264360" data-reactid="35"/><figcaption data-jsx="1507264360" data-reactid="36"><a href="http://wyldergoods.com" target="_blank" data-jsx="1507264360" data-reactid="37"> WYLDER</a><!-- react-text: 38 -->: Using Shopify/Liquid, I am in the process of updating and renovating many of Wylders pages!! <!-- /react-text --></figcaption></a><div class="individualProject" data-jsx="1507264360" data-reactid="39"><a href="#img2" data-jsx="1507264360" data-reactid="40"><img src="/static/web-layout-pop.png" alt="" data-jsx="1507264360" data-reactid="41"/></a></div><a href="#_" class="lightBox" id="img2" data-jsx="1507264360" data-reactid="42"><img src="/static/web-layout-pop.png" data-jsx="1507264360" data-reactid="43"/><figcaption data-jsx="1507264360" data-reactid="44"> DIGITAL IMPACT: Unfortunately this site is not live yet, but it will be full of pop! This is a mockup done in Adobe Illustrator. </figcaption></a><div class="individualProject" data-jsx="1507264360" data-reactid="45"><a href="#img3" data-jsx="1507264360" data-reactid="46"><img src="/static/HPSC-red.png" alt="" data-jsx="1507264360" data-reactid="47"/></a></div><a href="#_" class="lightBox" id="img3" data-jsx="1507264360" data-reactid="48"><img src="/static/HPSC-red.png" alt="" data-jsx="1507264360" data-reactid="49"/><figcaption data-jsx="1507264360" data-reactid="50">HSPC: the Health Services Platform Consortium (say that 3 times) was looking for a little logo love. They specialize in bringing together health and medicine oriented software for a fun plug-n-play environment.We are still in the process of creating the perfect logo: these are two variations.</figcaption></a><div class="individualProject" data-jsx="1507264360" data-reactid="51"><a href="#img4" data-jsx="1507264360" data-reactid="52"><img src="/static/Artboard 1 copy.png" alt="" data-jsx="1507264360" data-reactid="53"/></a></div><a href="#_" class="lightBox" id="img4" data-jsx="1507264360" data-reactid="54"><img src="/static/Artboard 1 copy.png" alt="" data-jsx="1507264360" data-reactid="55"/><figcaption data-jsx="1507264360" data-reactid="56"> FREIGHT MONSTER: Here is a glimpse into a site I designed. It is currently in the works, so these are some of my mock-ups. They were done in Illustrator. I designed 100% of this, even the icons! This shows some UX/UI, depicting the navigation on desktop and mobile. </figcaption></a><div class="individualProject" data-jsx="1507264360" data-reactid="57"><a href="#img5" data-jsx="1507264360" data-reactid="58"><img src="/static/Bozeman-Mag-Ad.jpg" alt="" data-jsx="1507264360" data-reactid="59"/></a></div><a href="#_" class="lightBox" id="img5" data-jsx="1507264360" data-reactid="60"><img src="/static/Bozeman-Mag-Ad.jpg" alt="" data-jsx="1507264360" data-reactid="61"/><figcaption data-jsx="1507264360" data-reactid="62">BIG SKY CODE ACCADEMY: a little web ad for a Montana Based code program. They wanted to appeal to the outdoorsy youthful crowd in Bozeman, hence the rock climber and subtle topography.</figcaption></a></div><div class="projectContentsColumn2" data-jsx="1507264360" data-reactid="63"><div class="individualProject" data-jsx="1507264360" data-reactid="64"><a href="#img001" data-jsx="1507264360" data-reactid="65"><img src="/static/wylder-stickers.jpg" alt="" data-jsx="1507264360" data-reactid="66"/></a></div><a href="#_" class="lightBox" id="img001" data-jsx="1507264360" data-reactid="67"><img src="/static/wylder-stickers.jpg" alt="" data-jsx="1507264360" data-reactid="68"/><figcaption data-jsx="1507264360" data-reactid="69"><!-- react-text: 70 -->STICKERS: Wylder needed a little promo swag, so we came up with three sticker designs. I went with bold rounded lines and subtle colors for a not-too-feminine and softly-rugged design. <!-- /react-text --><a href="https://www.wyldergoods.com/products/wylder-sticker-pair" target="_blank" data-jsx="1507264360" data-reactid="71"> (You can buy them here!)</a></figcaption></a><div class="individualProject" data-jsx="1507264360" data-reactid="72"><a href="#img002" data-jsx="1507264360" data-reactid="73"><img src="https://78.media.tumblr.com/d372b54d1cfc9babcfd4701f3cf50572/tumblr_oynkrli8Dn1uf7do3o1_540.jpg" alt="" data-jsx="1507264360" data-reactid="74"/></a></div><a href="#_" class="lightBox" id="img002" data-jsx="1507264360" data-reactid="75"><img src="https://78.media.tumblr.com/d372b54d1cfc9babcfd4701f3cf50572/tumblr_oynkrli8Dn1uf7do3o1_540.jpg" alt="" data-jsx="1507264360" data-reactid="76"/><figcaption data-jsx="1507264360" data-reactid="77">YOUTH CODING PROGRAMS: Code Rangers is a non-profit organization bringing code classes to youth in Montana. The promotional poster helps kids visually connect with the opportunity.</figcaption></a><div class="individualProject" data-jsx="1507264360" data-reactid="78"><a href="#img01" data-jsx="1507264360" data-reactid="79"><img src="/static/National-Volunteer-Week-long.png" alt="" data-jsx="1507264360" data-reactid="80"/></a></div><a href="#_" class="lightBox" id="img01" data-jsx="1507264360" data-reactid="81"><img src="/static/National-Volunteer-Week-long.png" alt="" data-jsx="1507264360" data-reactid="82"/><figcaption data-jsx="1507264360" data-reactid="83"><!-- react-text: 84 -->RAISING AWARENESS: this campaign promoted volunteering in the Missoula, MT community for local non-profit <!-- /react-text --><a href="https://www.instagram.com/volunteermso/" target="_blank" data-jsx="1507264360" data-reactid="85">Volunteer Missoula</a><!-- react-text: 86 -->.  <!-- /react-text --></figcaption></a><div class="individualProject" data-jsx="1507264360" data-reactid="87"><a href="#img02" data-jsx="1507264360" data-reactid="88"><img src="/static/Wylder-Icon-Key.png" alt="" data-jsx="1507264360" data-reactid="89"/></a></div><a href="#_" class="lightBox" id="img02" data-jsx="1507264360" data-reactid="90"><img src="/static/Wylder-Icon-Key.png" alt="" data-jsx="1507264360" data-reactid="91"/><figcaption data-jsx="1507264360" data-reactid="92"> ICONS: I adore creating icons! Whether for web or print. They are a great mini-logo sort of challenge.</figcaption></a><div class="individualProject" data-jsx="1507264360" data-reactid="93"><a href="#img03" data-jsx="1507264360" data-reactid="94"><img src="http://78.media.tumblr.com/0a46babc18060ad38178dc9a4c706fe8/tumblr_oaqa1oCKao1uf7do3o1_1280.png" alt="" data-jsx="1507264360" data-reactid="95"/></a></div><a href="#_" class="lightBox" id="img03" data-jsx="1507264360" data-reactid="96"><img src="http://78.media.tumblr.com/0a46babc18060ad38178dc9a4c706fe8/tumblr_oaqa1oCKao1uf7do3o1_1280.png" alt="" data-jsx="1507264360" data-reactid="97"/><figcaption data-jsx="1507264360" data-reactid="98"> POOL PARTY: my client wanted a summery, bold banner to promote their event, with one catch: add a penguin. After quite a few iterations we fell in love with this 80s inspired aesthetic. The cherry on top? A sweet little popsicle!</figcaption></a><div class="individualProject" data-jsx="1507264360" data-reactid="99"><a href="#img04" data-jsx="1507264360" data-reactid="100"><img src="/static/di-logo.png" alt="" data-jsx="1507264360" data-reactid="101"/></a></div><a href="#_" class="lightBox" id="img04" data-jsx="1507264360" data-reactid="102"><img src="/static/di-logo.png" alt="" data-jsx="1507264360" data-reactid="103"/><figcaption data-jsx="1507264360" data-reactid="104">DIGITAL IMPACT: logo design is HARD. I typically fill up pages with rejected doodles. That shouldn&#x27;t mean it can&#x27;t be fun! This logo design was inspired, oddly enough, by comic books and 3-D glasses. I used really bold elements, bright retro colors, and subtle halftone patterns for this design.</figcaption></a></div></wrapper><!-- react-empty: 105 --><!-- react-empty: 106 --></div><footer class="footerPosition" data-jsx="483159776" data-reactid="107"><div class="footerStyle" data-jsx="483159776" data-reactid="108"><link href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono|Montserrat:400,700" rel="stylesheet" data-jsx="483159776" data-reactid="109"/><div class="footWrapper" data-jsx="483159776" data-reactid="110"><div class="linkStyle" data-jsx="483159776" data-reactid="111"><a data-jsx="483159776" href="/about/" data-reactid="112">About</a><a data-jsx="483159776" href="/contact/" data-reactid="113">Contact</a></div><div class="socialStyle" data-jsx="483159776" data-reactid="114"><a href="https://www.linkedin.com/in/sienna-scheid-1486a1119/" target="_blank" data-jsx="483159776" data-reactid="115"><img src="" data-jsx="483159776" data-reactid="116"/><!-- react-text: 117 -->Linked In<!-- /react-text --></a><a href="https://github.com/asternaut" target="_blank" data-jsx="483159776" data-reactid="118"><img src="" data-jsx="483159776" data-reactid="119"/><!-- react-text: 120 -->Github<!-- /react-text --></a><a href="http://astrthought.tumblr.com/" target="_blank" data-jsx="483159776" data-reactid="121"><img src="" data-jsx="483159776" data-reactid="122"/><!-- react-text: 123 -->Tumblr Portfolio<!-- /react-text --></a></div></div><span data-jsx="483159776" data-reactid="124">  © Sienna Scheid 2017</span></div><!-- react-empty: 125 --></footer></div></div></div><div id="__next-error"></div></div><div><script>
